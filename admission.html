<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>School Admission</title>
</head>
<body>
    <!-- <header>
        <h1>School Admission Form</h1>
    </header> -->
    
        <h1 style="margin-left: 380px;">Welcome to MadUp School Admission</h1>
        <br>

        <form id="admissionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
        
            <label for="program">Program of Interest:</label>
            <input type="text" id="program" name="program" required>
        
            <label for="parent-name">Parent/Guardian Name:</label>
            <input type="text" id="parent-name" name="parent-name" required>
        
            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" required>
        
            <button type="button" onclick="submitForm()">Submit</button>
          </form>
        
          <script>
            function submitForm() {
              var name = document.getElementById('name').value;
              var email = document.getElementById('email').value;
              var dob = document.getElementById('dob').value;
              var gender = document.getElementById('gender').value;
              var program = document.getElementById('program').value;
        
              // You can add more validation here if needed
        
              // Display a simple alert for demonstration
              alert('Name: ' + name + '\nEmail: ' + email + '\nDate of Birth: ' + dob +
                    '\nGender: ' + gender + '\nProgram of Interest: ' + program);
        
              // You can send the form data to a server using AJAX or other methods here
            }
          </script>
        
    
</body>
</html>
