<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>School Admission</title>
</head>
<body>
 
        <h1 style="margin-left: 247px;">Welcome to MadUp School Admission</h1>
        <p style="margin-left: 168px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem repudiandae necessitatibus voluptates 
            <br>molestiae sapiente voluptas sequi commodi cumque blanditiis. 
            Nemo necessitatibus aliquid pariatur <br>fugiat suscipit itaque eius error quaerat cumque.</p>
   
        <form id="admission-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="grade1">Grade 1</option>
                <option value="grade2">Grade 2</option>
                <option value="grade3">Grade 3</option>
                <!-- Add more grade options as needed -->
            </select>

            <label for="parent-name">Parent/Guardian Name:</label>
            <input type="text" id="parent-name" name="parent-name" required>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit Application</button>
        </form>
    
</body>
</html>
